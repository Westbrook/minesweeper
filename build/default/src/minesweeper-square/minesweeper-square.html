<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<dom-module id="minesweeper-square">
  <template>
    <style>
      :host {
        display: block;
        min-width: var(--minesweeper-square-size, 25px);
        height: var(--minesweeper-square-size, 25px);
        line-height: var(--minesweeper-square-size, 25px);
        text-align: center;
      }
      .square {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        border: 4px outset;
        background: #cecece;
        font-weight: bold;
        font-family: monospace;
        font-size: 2em;
      }
      .played {
        border: 1px solid #999;
      }
      .low {
        color: blue;
      }
      .medium {
        color: green;
      }
      .large {
        color: red;
      }
      .worry {
        color: darkred;
      }
      .dead {
        background: red;
      }
    </style>
    <div class$="square [[_display(played, mine, neighbors)]]" on-tap="play">
      [[_dangerLevel(played, mine, neighbors)]]
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MinesweeperSquare extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'minesweeper-square'; }
      static get properties() {
        return {
          mine: {
            type: Boolean,
            value: false
          },
          neighbors: {
            type: Number,
            value: 0
          },
          played: {
            type: Boolean,
            value: false,
            notify: true
          },
          column: {
            type: Number,
            value: 0
          },
          row: {
            type: Number,
            value: 0
          }
        };
      }

      _display(played, mine, neighbors) {
          var dangerLevel = this._dangerLevel(played, mine, neighbors);
          if (!played) return false;
          if (mine) return 'played dead';
          if (dangerLevel > 5) {
            return 'played worry';
          } else if (dangerLevel > 2) {
            return 'played large';
          } else if (dangerLevel > 1) {
            return 'played medium';
          } else {
            return 'played low';
          }
      }

      _dangerLevel(played, mine, neighbors) {
        if (!played) return '';
        if (mine) return 'X';
        return neighbors || '';
      }

      play() {
        this.played = true;
      }
    }

    window.customElements.define(MinesweeperSquare.is, MinesweeperSquare);
  </script>
</dom-module>
