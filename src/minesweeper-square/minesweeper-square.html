<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<dom-module id="minesweeper-square">
  <template>
    <style>
      :host {
        display: block;
        flex-grow: 1;
        min-width: var(--minesweeper-square-size, 25px);
        height: var(--minesweeper-square-size, 25px);
        line-height: var(--minesweeper-square-size, 25px);
        text-align: center;
      }
      .square {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        border: 4px outset;
        background: #cecece;
        color: red;
        font-weight: bold;
        font-family: monospace;
        font-size: 2em;
      }
      .square[played] {
        border: 1px solid #999;
      }
      .square[played][mine] {
        background: red;
      }
      [level="1"] {
        color: blue;
      }
      [level="2"] {
        color: green;
      }
    </style>
    <div class="square" on-tap="play" level$="[[_dangerLevel(played, mine, neighbors)]]" played$=[[played]] mine$=[[mine]]>
      [[_dangerLevel(played, mine, neighbors)]]
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class MinesweeperSquare extends Polymer.GestureEventListeners(Polymer.Element) {
      static get is() { return 'minesweeper-square'; }
      static get properties() {
        return {
          mine: {
            type: Boolean,
            value: false
          },
          neighbors: {
            type: Number,
            value: 0
          },
          played: {
            type: Boolean,
            value: false,
            notify: true
          },
          column: {
            type: Number,
            value: 0
          },
          row: {
            type: Number,
            value: 0
          }
        };
      }
      _dangerLevel(played, mine, neighbors) {
        if (!played) return '';
        if (mine) return 'X';
        return neighbors || '';
      }
      play() {
        this.played = true;
      }
    }

    window.customElements.define(MinesweeperSquare.is, MinesweeperSquare);
  </script>
</dom-module>
